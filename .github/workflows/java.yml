on:
  push:
    paths:
      - .github/workflows/java.yml
      - ./java/*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 15
          check-latest: true

      - name: Configure Gradle Perms
        working-directory: java
        run: chmod +x gradlew

      - name: Install Deps
        working-directory: java
        run: ./gradlew clean build

      - name: Run Mutation Tests
        working-directory: java
        run: ./gradlew pitest
