buildscript {
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'java'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.6.0'
}
pitest {
    pitestVersion = "1.5.1"
    testPlugin = "junit5"
    targetClasses = ['com.armakuni.*']  // by default "${project.group}.*"
    targetTests = ['com.armakuni.*']  // by default "${project.group}.*"
}

group 'com.armakuni'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    pitest 'org.pitest:pitest-junit5-plugin:0.12'
}

jacoco {
    toolVersion = "0.8.5"
    reportsDir = file("$buildDir/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacoco")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 1.0
            }
        }

        rule {
            enabled = false
            element = 'CLASS'
            includes = ['org.gradle.*']

            limit {
                counter = 'LINE'
                value = 'TOTALCOUNT'
                maximum = 0.3
            }
        }
    }
}

test {
    useJUnitPlatform()

    jacoco {
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
        classDumpDir = file("$buildDir/jacoco/classpathdumps")
    }
}
